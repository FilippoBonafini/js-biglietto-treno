<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- IMPORTAZIONE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- IMPORTAZIONE MY CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- IMPORTAZIONE CSS BOOSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>

<body>

    <!-- FINESTRA -->
    <div class="-ms-screen">
        <div class="row -ms-box-screen pt-4">
            <div class="col-9 pb-4 m-auto">

                <div class="-ms-label pb-2">KM DA PERCORRERE</div>

                <div class="-ms-black-screen">
                    <span class="-ms-font-bit" id="distance"></span>
                </div>
                
            </div>
            <div class="col-9 pb-4  m-auto">

                <div class="-ms-label pb-2">SCONTO</div>


                <div class="-ms-black-screen">
                    <span class="-ms-font-bit" id="discount"></span>
                </div>


            </div>
            <div class="col-9 pb-4  m-auto">

                
                <div class="-ms-label pb-2">TOTALE DOVUTO</div>

                <div class="row justify-content-between">

                    <div class="-ms-black-screen col-5">
                        <span class="-ms-font-bit" id="totalAmount"></span>
                    </div> 

                    <div class="-ms-button col-5">
                        <span>COMPLETA ACQUSTO E STAMPA</span> 
                    </div>

                </div>
            </div>
            
        </div>
    </div>

    <!-- IMPORTAZIONE SCRIPT BOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- IMPORTAZIONE MY-JS  -->
    <script src="js/main.js"></script>

</body>
</html>
